<html>

<head>
  <title> Escrow Dapp </title>
</head>

<body>
  <div class="contract">
    <h1> New Contract </h1>
    <label>
      Arbiter Address
      <input type="text" id="arbiter" value="0xB3010C222301a6F5479CAd8fAdD4D5C163FA7d8A" />
    </label>

    <label>
      Beneficiary Address
      <input type="text" id="beneficiary" value="0x2D35bD9BEC501955e82437c1A96e4bAade2b8eeb" />
    </label>

    <label>
      Deposit Amount (in ETH)
      <input type="text" id="eth" value="10" />
    </label>

    <div class="button button-deploy" id="deploy">
      Deploy
    </div>

    <div class="button button-transact" id="transact">
      Transact
    </div>
  </div>

  <div class="existing-contracts">
    <h1> Existing Contracts </h1>

    <div id="container">
      <!-- where existing contracts will go -->
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
